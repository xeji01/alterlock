-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 150, 23
    rounding                = -1 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $foreground
    check_color             = $background

    dots_size               = 1
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $main
    font_color              = $backdrop

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 0, -170
    halign                  = center
    valign                  = center
    zindex                  = 1
}



-------------------- WIDGET --------------------

# BATTERY
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "HP $($widget/battery-noicon.sh)"
    color                   = $backdrop
    font_family             = $main
    font_size               = 23

    position                = 940, 450
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}
