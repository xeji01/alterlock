-------------------- TIME & DATE --------------------

# CLOCK
label { 
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $backdrop
    font_family             = $main
    font_size               = 28

    position                = 245, 315
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}

# MONTH
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%^b %d")"
    color                   = $backdrop
    font_family             = $main
    font_size               = 23

    position                = 245, 360
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}

# DAY
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%A")"
    color                   = $backdrop
    font_family             = $main
    font_size               = 13

    position                = 245, 415
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}




