source = $HOME/.cache/wal/colors-hyprland.conf

-------------------- ADJUSTMENT --------------------

# DIRECTORIES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME & LOCATION
$user                       = Xeji 
$loc                        = Bandung, ID

# COLORS
# Pywal16 ---> Use '$color3' for dark color and '$color13' for light color

$background                 = rgba(0, 0, 0, 0) # transparent
$backdrop                   = $var1

$foreground                 = $var2
$foreground-alt             = 

$var1                       = rgba(139, 163, 120, 1) # artichoke
$var2                       = rgba(24, 27, 12, 1) # black chocolate
$var3                       = rgba(0, 5, 0, 1) # rich black

$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = Press Start 2P 
$alt                        = 
$sub                        =
$jp                         = DotGothic16

$icon1                       = Pokemonpixels1
$icon2                       = Pokemonpixels2 
$icon3                       = Pokemonpixels3
$icon4                       = 

# SHADOW
$sp                         = 1 
$ss                         = 3
$sc                         = rgba(000000b3)
$sb                         = 0.9



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true
    hide_cursor             = true
    ignore_empty_input      = true
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

# WALLPAPER
background {
    monitor                 =
    #path                    = $wallpaper 
    color                   = $backdrop

    blur_passes             = 0
    blur_size               = 0

    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}

# ADDITIONAL BACKDROP 



